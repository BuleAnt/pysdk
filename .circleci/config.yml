version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1
        environment:
          API_KEY=775673cc0b90406cb60d4bd3c87ac017
          API_SECRET=6b89554d1abd52b16e695ae773bc01ee69e68f720b4136aed05f4ad28db02910
          INSTANCE_ID=9369e046a59f40ad90ccc29ca943476d
          TASK_ID=51c528e0570d4f1ab3011893b8887535

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            cd zaoshu
            python zaoshu_test.py test

      - store_artifacts:
          path: test-reports
          destination: test-reports
